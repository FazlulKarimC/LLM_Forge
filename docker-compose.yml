# LLM Research Platform - Docker Compose
# 
# Services:
# - backend: FastAPI application
# - qdrant: Vector database (local development)
#
# Usage:
#   docker compose up -d qdrant    # Start Qdrant only
#   docker compose up              # Start all services

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: llmforge-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # Backend API (optional - can run locally)
